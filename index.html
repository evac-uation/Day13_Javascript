<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Let's learn javascript!</h1>
    <h2>How do we onclick events and alerts on anchor?</h2>

    <a href="https://www.youtube.com" target="_blank" onclick="alert('Warning! You are navigating away from the webpage!')">Youtube</a>

    <hr>
    <h2>How do we display and hide text?</h2>
    <h2>What's my secret identity?</h2>
    <p id="secret"></p>
    <button onclick="document.getElementById('secret').innerHTML='nananana batman';document.getElementByID('secret').style.display='block'">Reveal!</button>
    <button onclick="document.getElementById('secret').innerHTML='';document.getElementByID('secret').style.display='block'">Hide</button>

    <br>
    <br>


    <img src="images/bulb_on.jpg" id="myImage" style="height: 200px; width: 200px;">
    <button onclick="document.getElementById('myImage').src='images/bulb_off.jpg'">Bulb Off</button>
    <button onclick="document.getElementById('myImage').src='images/bulb_on.jpg'">Bulb On</button>

    <h2>How do we change style with a button?</h2>
    <p id="Eva">Hi, I am Eva</p>
    
    <button onclick="document.getElementById('Eva').style.fontSize='5px'">Small</button>
    <button onclick="document.getElementById('Eva').style.fontSize='100px'">Big</button>

    <br><br>

    <button onclick="document.getElementById('Eva').style.backgroundColor='red'">Red</button>
    <button onclick="document.getElementById('Eva').style.opacity='50%'">Opacity</button>

    <br><br>

</body>
</html>
