<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Let's learn javascript!</h1>
    <h2>How do we onclick events and alerts on anchor?</h2>

    <a href="https://www.youtube.com" target="_blank" onclick="alert('Warning! You are navigating away from the webpage!')">Youtube</a>

    <hr>
    <h2>How do we display and hide text?</h2>
    <h2>What's my secret identity?</h2>
    <p id="secret"></p>
    <button onclick="document.getElementByID('secret').innerHTML='nananana batman';">Reveal!</button>


</body>
</html>
